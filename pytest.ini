[tool:pytest]
# pytest configuration file for comprehensive testing

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution settings
asyncio_mode = auto
testpaths = tests

# Output and reporting
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=main
    --cov=schemas
    --cov=gemini_service
    --cov=gemini_rag_service
    --cov=models
    --cov=database
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80

# Custom markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for API endpoints
    llm: Tests involving LLM interactions
    slow: Tests that take longer to execute
    real_llm: Tests that make actual API calls to LLM services
    auth: Authentication and authorization tests
    rag: Tests involving RAG functionality
    performance: Performance and stress tests
    experimental: Tests for experimental endpoints

# Minimum version
minversion = 8.2

# Timeout configuration (in seconds)
timeout = 300

# Logging configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Async test configuration
asyncio_default_fixture_loop_scope = function